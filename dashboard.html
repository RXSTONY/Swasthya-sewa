<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swasthya Sewa - Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar" id="sidebar"></aside>
    <main class="main-content" id="mainContent"></main>
  </div>

  <script>
    const role = localStorage.getItem('role');
    const sidebar = document.getElementById('sidebar');
    const main = document.getElementById('mainContent');

    if (role === 'patient') {
      sidebar.innerHTML = `
        <h2>Swasthya Sewa</h2>
        <ul>
          <li class="active">🏠 Home</li>
          <li>📅 Book Appointment</li>
          <li>📂 My Appointments</li>
          <li>📤 Upload Reports</li>
          <li>🚪 Logout</li>
        </ul>
      `;
      main.innerHTML = `
        <h1>Welcome, John Doe</h1>
        <section class="card">
          <h3>Next Appointment</h3>
          <p>Dr. A. Sharma — April 25, 2024 — 10:00 AM</p>
          <button>View Details</button>
        </section>
        <section class="card">
          <h3>Health Assistant (AI)</h3>
          <input type="text" placeholder="Enter your symptoms" />
          <button>Get Suggestions</button>
        </section>
        <section class="card">
          <h3>Quick Health Summary</h3>
          <p>Hypertension<br/>Last Visit: April 10, 2024</p>
          <button>View Details</button>
        </section>
      `;
    } else {
      sidebar.innerHTML = `
        <h2>Swasthya Sewa</h2>
        <ul>
          <li class="active">📊 Dashboard</li>
          <li>📅 My Schedule</li>
          <li>📁 Patient Records</li>
          <li>📝 Write Prescription</li>
          <li>⚙️ Settings</li>
        </ul>
      `;
      main.innerHTML = `
        <h1>Welcome, Dr. A. Sharma</h1>
        <section class="card">
          <h3>Quick Notes</h3>
          <input type="text" placeholder="Add a note..." />
        </section>
        <section class="card">
          <h3>Total Patients</h3>
          <ul>
            <li>8 — Halet ffrminute</li>
            <li>Aharjaya — Johnastmyo Test</li>
            <li>Johnson — Atorvastatin 20 mg</li>
          </ul>
        </section>
        <section class="card">
          <h3>Total Appointments</h3>
          <p>8 Total Patients<br/>24 Appointments This Week</p>
        </section>
      `;
    }
  </script>
</body>
</html>
